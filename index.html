<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Luna's Bestiary</title>
    <link rel="stylesheet" href="CORE/css/reset.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="CORE/css/tokens.css">
    <link rel="stylesheet" href="CORE/css/base.css">
    <link rel="stylesheet" href="CORE/css/components.css">
</head>

<body>
    <main class="page">
        <section class="left">
            <img class="logo" src="Assets/Images/Bestiary.png" alt="Logo de Luna's Bestiary" draggable="false">
        </section>

        <section class="right">
            <p style="--fs: 2rem">Bienvenido&nbsp;a</p>
            <h1>
                <div class="title-mask">
                    <svg class="title-svg" viewBox="0 0 650 306" preserveAspectRatio="xMidYMid meet">
                        <defs>
                            <mask id="textMask">
                                <rect width="100%" height="100%" fill="black" />
                                <text class="title-text" x="0" y="0" text-anchor="start" dominant-baseline="hanging" font-size="140"
                                    font-family="Alfa Slab One" fill="white">
                                    <tspan class="title-center" x="95" dy="0">Luna's</tspan>
                                    <tspan class="title-left" x="0" dy="0">Luna's</tspan>
                                    <tspan x="0" dy="1.1em">Bestiary</tspan>
                                </text>
                            </mask>
                        </defs>

                        <foreignObject width="100%" height="100%" mask="url(#textMask)">
                            <video class="water-video" autoplay muted loop playsinline>
                                <source src="Assets/Videos/BlackInk.mp4" type="video/mp4" />
                            </video>
                        </foreignObject>
                    </svg>
                </div>
            </h1>
            <button class="btn-ancient">continuar>></button>
        </section>
    </main>
</body>

</html>
